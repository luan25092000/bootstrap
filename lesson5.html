<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Form đăng ký</h1>
        <form>
            <div class="form-group">
                <label>Họ tên</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập họ tên">
                </div>
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="male" name="gender">
                    <label class="custom-control-label" for="male">Nam</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="female" name="gender">
                    <label class="custom-control-label" for="female">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập email">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Ngày</label>
                        <select class="form-control" id="day"></select>
                    </div>
                    <div class="col-lg-4">
                        <label>Tháng</label>
                        <select class="form-control" id="month"></select>
                    </div>
                    <div class="col-lg-4">
                        <label>Năm</label>
                        <select class="form-control" id="year"></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa-solid fa-key"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
            </div>
            <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa-solid fa-key"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                </div>
            </div>
            <button class="btn btn-primary">Đăng ký</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
